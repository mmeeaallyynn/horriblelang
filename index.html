<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
</head>
<body>

<script type="text/notherlang">
std {
	/* Consumes the value and jumps to a user defined "then" */
	if is
		@then jump?
	in

	/* Prints a newline */
	endl is
		"\n" print
	in

	println is
		print @std::endl!
	in

	dec is
		ref is 0 in @ref put
		@ref! jump 1 - @ref! put
	in

	inc is
		ref is 0 in @ref put
		@ref! jump 1 + @ref! put
	in
}

fibonacci is
	counter is 0 in
		@counter put

	a is 0 in
	b is 1 in
	result is 0 in

	loop {
		@a! @b! + @result put

		@b! @a put
		@result! @b put

		@counter @std::dec!

		@counter! 0 > then {
			@loop!
		} @std::if!
	} @loop!

	@result!
in

60 @fibonacci!

</script>
<script type="text/javascript" src="pkg/notherlang.js"></script>

<script type="module">
const { produce, run_string } = wasm_bindgen;
async function run() {
	let prog = "";

	for(let tag of document.getElementsByTagName("script")) {
		if(tag.type == "text/notherlang") {
			prog += tag.innerHTML;
		}
	}

	await wasm_bindgen("./pkg/notherlang_bg.wasm");

	console.log(
		run_string(prog)
	);
}
run();
</script>
</body>
</html>
